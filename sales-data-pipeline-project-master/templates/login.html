<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "Segoe UI", Roboto, sans-serif;
        background: url("{{ url_for('static', filename='bg.jpg') }}") no-repeat
          center center fixed;
        background-size: cover;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 20px;
        text-align: center;
      }

      .page-title {
        font-size: 2.2rem;
        color: white;
        margin-bottom: 30px;
        font-weight: bold;
        text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.6);
      }

      .login-box {
        background-color: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        padding: 40px;
        border-radius: 16px;
        box-shadow: 0 12px 30px rgba(0, 0, 0, 0.3);
        width: 100%;
        max-width: 400px;
        transition: transform 0.3s ease;
      }

      .login-box:hover {
        transform: translateY(-5px);
      }

      .login-box h2 {
        margin-bottom: 25px;
        color: #ffffff;
        font-size: 2rem;
        text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.5);
      }

      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 14px;
        margin: 12px 0;
        border: 1px solid #ccd6e0;
        border-radius: 10px;
        font-size: 1rem;
        background-color: #ffffffd8;
        transition: border-color 0.3s ease;
      }

      input[type="text"]:focus,
      input[type="password"]:focus {
        border-color: #2a5298;
        outline: none;
      }

      input[type="submit"] {
        width: 100%;
        background: linear-gradient(to right, #2a5298, #1e3c72);
        color: #ffffff;
        padding: 14px;
        border: none;
        border-radius: 10px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.3s ease;
        margin-top: 10px;
      }

      input[type="submit"]:hover {
        background: linear-gradient(to right, #1e3c72, #16355b);
      }

      .error {
        color: #e74c3c;
        font-size: 0.95rem;
        margin-bottom: 15px;
      }

      @media (max-width: 480px) {
        .login-box {
          padding: 30px 20px;
        }

        .page-title {
          font-size: 1.8rem;
        }

        .login-box h2 {
          font-size: 1.4rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="page-title">Welcome to data uploading portal</div>
    <div class="login-box">
      <h2>Login</h2>
      {% if error %}
      <div class="error">{{ error }}</div>
      {% endif %}
      <form method="POST">
        <input type="text" name="username" placeholder="Username" required />
        <input
          type="password"
          name="password"
          placeholder="Password"
          required
        />
        <input type="submit" value="Login" />
      </form>
    </div>
  </body>
</html>
